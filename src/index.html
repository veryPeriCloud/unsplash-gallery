<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/d460ddc4e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="header">
    <div class="container header__container">
      <a href="#" class="logo">
        <i class="fa-solid fa-star"></i>
        Random gallery
      </a>
      <form class="gallery__search search">
        <input class="search__input" type="text" placeholder="Search images...">
        <button class="search__btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="search__btn-close" >
          <i class="fa-solid fa-x"></i>
        </button>
      </form>
    </div>
  </header>
  <main>
    <section class="gallery">
      <div class="container gallery__container">
        <div class="loader"></div>
        <div class="gallery__list" id="gallery"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
    </div>
  </footer>

  <script defer type="module" src="./js/main.js"></script>
</body>

</html>
